# 简约美观的 tmux 主题配置
# 复制到 ~/.tmux.conf 然后运行: tmux source-file ~/.tmux.conf

# ========== 基础设置 ==========
# 启用真彩色支持
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g default-terminal "screen-256color"

# 设置前缀键为 Ctrl+a (比默认的 Ctrl+b 更顺手)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# 启用鼠标支持
set -g mouse on

# 设置窗口和窗格从1开始编号
set -g base-index 1
setw -g pane-base-index 1

# 重载配置快捷键
bind r source-file ~/.tmux.conf \; display "配置已重载!"

# 启用vim风格导航
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# 快速窗格调整大小
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# 快速切换窗口
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# ========== 主题设置 ==========
# 颜色主题: 深色简约
set -g status-style bg=colour236,fg=colour250  # 状态栏背景/前景色
set -g window-status-style bg=colour236,fg=colour245
set -g window-status-current-style bg=colour31,fg=colour255,bold  # 当前窗口高亮

# 状态栏位置
set -g status-position bottom

# 状态栏左右内容
set -g status-left-length 100
set -g status-right-length 100

# 左侧状态栏: 显示会话名
set -g status-left "#[bg=colour31,fg=colour255,bold] #S #[bg=colour236,fg=colour31]"

# 右侧状态栏: 显示时间
set -g status-right "#[bg=colour236,fg=colour245]#[bg=colour31,fg=colour255] %H:%M #[bg=colour31,fg=colour255]%Y-%m-%d #[bg=colour31,fg=colour255]"

# 窗口状态格式
setw -g window-status-format " #I: #W "
setw -g window-status-current-format " #[bg=colour31,fg=colour255] #I: #W #[bg=colour236,fg=colour31]"

# 状态栏间隔
set -g status-interval 1

# 窗格分隔线样式
set -g pane-border-style fg=colour240
set -g pane-active-border-style fg=colour39

# 消息样式
set -g message-style bg=colour31,fg=colour255

# 面板颜色
set -g display-panes-colour colour39
set -g display-panes-active-colour colour226

# ========== 快捷键优化 ==========
# 分屏快捷键 (使用 | 和 - 更直观)
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# 快速创建命名窗口
bind c new-window -c "#{pane_current_path}"

# 窗格最大化切换
bind m resize-pane -Z

# 清屏快捷键
bind C-l send-keys 'C-l'

# 快速复制模式
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection
bind -T copy-mode-vi r send-keys -X rectangle-toggle

# 快速关闭窗格
bind x kill-pane
bind X kill-window

# 重命名窗口
bind , command-prompt -I "#W" "rename-window '%%'"

# ========== 实用功能 ==========
# 同步输入到所有窗格
bind y setw synchronize-panes

# 保持窗格路径
bind c new-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

# 启用自动重命名窗口
setw -g automatic-rename on
set -g renumber-windows on

# 历史记录大小
set -g history-limit 10000

# 禁用状态栏 (按需启用，默认显示)
# set -g status off

# 电池状态 (如果需要，取消注释)
# set -g status-right "#(battery -t) | %H:%M %d-%b-%y"

